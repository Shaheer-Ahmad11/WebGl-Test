<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Luv Gpt Webgl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #231F20;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #231F20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #unity-loading-bar {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #ffffff;
            transition: width 0.1s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

      

        /* Mobile specific styles */
        .unity-mobile #unity-canvas {
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        
    </div>
    <div id="loading-cover">
        <div class="spinner"></div>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - replace placeholders with your actual filenames
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/c3a84d44decb68586412910966ef6ef9.loader.js";
        var config = {
            dataUrl: buildUrl + "/5f4cf5e413b3a6f3f3fc9eb541b819bb.data",
            frameworkUrl: buildUrl + "/c1c2b4c8c7fbf549dabdda48d782ec53.framework.js",
            codeUrl: buildUrl + "/1d7e4b7316b50f7e208aa1da935f46f4.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Luv Gpt Webgl",
            productVersion: "0.1",
            devicePixelRatio: 1
        };

        // DOM elements
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingCover = document.querySelector("#loading-cover");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var spinner = document.querySelector(".spinner");
        //var fullscreenButton = document.querySelector("#fullscreen-button");

        // Check if mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            container.className = "unity-mobile";
            // Adjust pixel ratio for better mobile performance
            config.devicePixelRatio = Math.min(window.devicePixelRatio, 2);
            
            // Prevent touch scrolling
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        } else {
            // Show fullscreen button for desktop
           // fullscreenButton.style.display = "block";
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    console.error(`Fullscreen error: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Auto fullscreen on desktop after user interaction
        function initFullscreen() {
            if (!isMobile) {
                document.addEventListener('click', function initialClick() {
                    //toggleFullscreen();
                    document.removeEventListener('click', initialClick);
                }, { once: true });
            }
        }

        // Handle window resize
        function onWindowResize() {
            if (window.unityInstance) {
              //  unityInstance.Module.SetCanvasSize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize the game
        loadingCover.style.display = "flex";
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            createUnityInstance(canvas, config, function(progress) {
                progressBarFull.style.width = `${100 * progress}%`;
                if (progress === 1) {
                    spinner.style.display = "none";
                }
            }).then(function(unityInstance) {
                loadingCover.style.display = "none";
                window.unityInstance = unityInstance;
                onWindowResize();
                initFullscreen();
                
                // Handle browser resizing
                window.addEventListener('resize', onWindowResize);
            }).catch(function(message) {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
